<html xmlns="http://www.w3.org/1999/html">

<head>
    <title>Great 3D scene</title>
    <meta content="text/html" http-equiv="content-type">
    <script src="sources/glMatrix-0.9.5.min.js" type="text/javascript"></script>
    <script src="utilities.js" type="text/javascript"></script>
    <script src="Figures/Figure.js" type="text/javascript"></script>
    <script src="Figures/Cylinder.js" type="text/javascript"></script>
    <script src="Figures/Cone.js" type="text/javascript"></script>
    <script src="Figures/Sphere.js" type="text/javascript"></script>
    <script src="Figures/Rectangle.js" type="text/javascript"></script>
    <script src="Figures/Cube.js" type="text/javascript"></script>
    <script src="webGL.js" type="text/javascript"></script>
    <script id="shader-fs" type="x-shader/x-fragment">
        precision mediump float;
        varying vec2 vTextureCoord;
        varying vec3 vTransformedNormal;
        varying vec4 vPosition;
        uniform float uMaterialShininess;
        uniform bool uShowSpecularHighlights;
        uniform bool uUseLighting;
        uniform vec3 uAmbientColor;
        uniform vec3 uPointLightingLocation;
        uniform vec3 uPointLightingSpecularColor;
        uniform vec3 uPointLightingDiffuseColor;
        uniform sampler2D uSampler;
        void main(void) {
            vec3 lightWeighting;
            if (!uUseLighting) {
                lightWeighting = vec3(1.0, 1.0, 1.0);
            } else {
                vec3 lightDirection = normalize(uPointLightingLocation - vPosition.xyz);
                vec3 normal = normalize(vTransformedNormal);
                float specularLightWeighting = 0.0;
                if (uShowSpecularHighlights) {
                    vec3 eyeDirection = normalize(-vPosition.xyz);
                    vec3 reflectionDirection = reflect(-lightDirection, normal);
                    specularLightWeighting = pow(max(dot(reflectionDirection, eyeDirection), 0.0), uMaterialShininess);
                }
                float diffuseLightWeighting = max(dot(normal, lightDirection), 0.0);
                lightWeighting = uAmbientColor
                    + uPointLightingSpecularColor * specularLightWeighting
                    + uPointLightingDiffuseColor * diffuseLightWeighting;
            }
            vec4 fragmentColor;
            fragmentColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
            gl_FragColor = vec4(fragmentColor.rgb * lightWeighting, fragmentColor.a);
    }
    </script>

    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        attribute vec3 aVertexNormal;
        attribute vec2 aTextureCoord;
        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;
        uniform mat3 uNMatrix;
        varying vec2 vTextureCoord;
        varying vec3 vTransformedNormal;
        varying vec4 vPosition;
        void main(void) {
            vPosition = uMVMatrix * vec4(aVertexPosition, 1.0);
            gl_Position = uPMatrix * vPosition;
            vTextureCoord = aTextureCoord;
            vTransformedNormal = uNMatrix * aVertexNormal;
        }
    </script>
</head>
<body onload="webGLStart()">
<div>
    <canvas height="700" id="central_canvas" style="border: none;" width="1500"></canvas>
</div>
<br />
<input type="checkbox" id="lighting" checked onchange="drawScene()"/> Use lighting<br/>
<input type="text" id="shininess" value="32.0" />Shininess<br/>
<br/>
Point light:
<table style="border: 0; padding: 10px;">
    <tr>
        <td><b>Location:</b>
        <td>X: <input id="lightPositionX" type="number" step="0.1" value="10.0"  onchange="drawScene()"/>
        <td>Y: <input id="lightPositionY" type="number" step="0.1" value="5.0"  onchange="drawScene()"/>
        <td>Z: <input id="lightPositionZ" type="number" step="0.1" value="0.0"  onchange="drawScene()"/>
    </tr>
    <tr>
        <td><b>Specular colour:</b>
        <td>R: <input type="text" id="specularR" value="0.8" />
        <td>G: <input type="text" id="specularG" value="0.8" />
        <td>B: <input type="text" id="specularB" value="0.8" />
    </tr>
    <tr>
        <td><b>Diffuse colour:</b>
        <td>R: <input type="text" id="diffuseR" value="0.8" />
        <td>G: <input type="text" id="diffuseG" value="0.8" />
        <td>B: <input type="text" id="diffuseB" value="0.8" />
    </tr>
</table>
Ambient light:
<table style="border: 0; padding: 10px;">
    <tr>
        <td><b>Colour:</b>
        <td>R: <input id="ambientR" type="number" step="0.05" value="0.6"  onchange="drawScene()"/>
        <td>G: <input id="ambientG" type="number" step="0.05" value="0.6"  onchange="drawScene()"/>
        <td>B: <input id="ambientB" type="number" step="0.05" value="0.6"  onchange="drawScene()"/>
    </tr>
</table>
<br/>
</body>
</html>
